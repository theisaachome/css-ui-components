<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSS Component Collection</title>
  </head>
  <body>
    <div class="split">
      <div class="left">
        <section class="copy">
          <h1>Explore your creativity</h1>
          <p>Over 1000 courses taught by real creativies.</p>
        </section>
      </div>
      <div class="right">
        <form >
            <section class="copy">
                <h2>Sign up</h2>
                <div class="login-container">
                  <p>
                    Already have account?
                    <a href="/">
                      <strong>login</strong>
                    </a>
                  </p>
                </div>
              </section>
              <div class="input-container name">
                <label for="fname">Full Name</label>
                <input type="text" name="fname" id="fname" />
              </div>
              <div class="input-container email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-container password">
                <label for="password">Password</label>
                <input type="password" 
                name="password" 
                id="password" placeholder="Password must be at least 6 characters." />
                <i class="fas fa-eye-slash"></i>
              </div>
              <div class="input-container cta">
                  <label  class="checkbox-container">
                        <input type="checkbox" >
                        <span class="checkmark"></span>
                        Signup for email updates.
                  </label>
              </div>
              <button class="signup-btn" type="submit">Sign up</button>
              <section class="copy legal">
                  <p>
                      <span class="small">
                          By continuing, you agree to accept
                          our <br>
                           <a href="/">Privacy Policy</a> &amp; 
                           <a href="/">Terms of Services.</a>
                      </span>
                  </p>
              </section>
        </form>
      </div>
    </div>
  </body>
</html>
